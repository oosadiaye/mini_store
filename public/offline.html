<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MiniStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-white rounded-lg shadow-md max-w-md w-full border border-gray-100 mx-4">
        <div class="text-6xl mb-4">ðŸ“¡</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">You are offline</h1>
        <p class="text-gray-600 mb-6">It looks like you've lost your internet connection. We'll be back as soon as
            you're online.</p>
        <button onclick="window.location.reload()"
            class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition w-full">
            Try Again
        </button>
        <button
            onclick="navigator.serviceWorker.getRegistrations().then(regs => { regs.forEach(r => r.unregister()); window.location.reload(); })"
            class="mt-4 text-sm text-gray-500 hover:text-gray-700 underline w-full block">
            Reset Connection (Fix Issue)
        </button>
    </div>
    <script>
        // Emergency Auto-Unregister
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>
</body>

</html>
